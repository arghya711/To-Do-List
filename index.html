<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <style>
        body{
            background-image: url(back.jpg);
            background-size: cover;
            margin: 3rem 2rem;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-wrap: wrap;
        }
        .container{
            background-color: rgba(255, 192, 203, 0.879);
            padding: 3rem;
            border-radius: 10px;
            text-align: center;
            border: 10px dashed white;
        }
        .app-title{
            font-size: 3rem;
            color: rgb(255, 255, 255);
        }
        svg {
  width: 64px;
  height: 64px;
}
.todo-list {
  list-style: none;
  margin-bottom: 20px;
}

.todo-item {
  margin-bottom: 10px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.todo-item span {
  flex-grow: 1;
  margin-left: 10px;
  margin-right: 10px;
  font-size: 22px;
}

.done span {
  text-decoration: line-through;
}

input[type="checkbox"] {
  display: none;
}

.tick {
  width: 30px;
  height: 30px;
  border: 3px solid #333;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.tick::before {
  content: 'âœ“';
  font-size: 20px;
  display: none;
}

.done .tick::before {
  display: inline;
}

.delete-todo {
  border: none;
  background-color: transparent;
  outline: none;
  cursor: pointer;
}

.delete-todo svg {
  width: 30px;
  height: 30px;
  pointer-events: none;
}

form {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  color: rgb(178, 102, 102);
  border-radius: 10px;
  border: 3px solid #ffffff;
}
.empty-state {
  flex-direction: column;
  align-items: center;
  justify-content: center;
  display: none;
}

.todo-list:empty {
  display: none;
}

.todo-list:empty + .empty-state {
  display: flex;
}

    </style>
</head>
<body>
    <main>
        <div class="box">
            <div class="container">
                <h1 class="app-title">Organize your work and life, finally.</h1>
                <ul class="todo-list js-todo-list"></ul>
                <div class="empty-state">

                  <p style="color: rgb(210, 115, 131);" class="empty-state__description">What do you want to get done today?</p>
                </div>
                <form class="todo-form js-form">
                  <input autofocus type="text" aria-label="Enter a new todo item" placeholder="E.g. Build a web app" class="js-todo-input">
                </form>
              </div>
        </div>
      </main>

      <script src="main.js"></script>
</body>
</html>
